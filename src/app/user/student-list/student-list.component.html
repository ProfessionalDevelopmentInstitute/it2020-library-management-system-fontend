<body>
<div class="container-fluid mt-5">
  <div class="card card-body">
    <a class="text-warning" routerLink="/add/new/items"><i class="fa fa-plus-circle"></i> Add New Book</a>
    <div class="row col-lg-12 col-sm-12 col-md-12 mt-3">
      <table id="example" class="display table table-striped table-bordered table-hover" style="width:100%">
        <thead class="bg-warning text-indigo">
        <tr>
<!--          <th class="text-center">ID</th>-->
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Address</th>
          <th class="text-center">RollNo</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Date of Birth</th>
          <th class="text-center">Library Card Id</th>
<!--          <th class="text-center">Library Card Id</th>-->
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody *ngFor="let r of result">
        <tr >
<!--          <td class="text-center">{{r.id}}</td>-->
          <!--          <td>{{b.categoryId}}</td>-->
          <td >{{r.name}}</td>
          <td >{{r.email}}</td>
          <td class="text-center">{{r.address}}</td>
          <td class="text-center">{{r.rollNo}}</td>
          <td class="text-center">{{r.phone}}</td>
          <td class="text-center">{{r.dateOfBirth}}</td>
          <td class="text-center"></td>
<!--          <td *ngFor="let l of b"  class="text-center">{{l.id}}</td>-->
          <!--          <td>{{b.imgUrl}}</td>-->
          <td class="text-center">
            <a class="btn btn-outline-success btn-sm" ><span><i class="fa fa-eye text-info"></i> </span></a> &nbsp; &nbsp;
            <a class="btn btn-outline-primary btn-sm" ><span><i class="fa fa-edit text-success"></i></span></a> &nbsp; &nbsp;
            <a class="btn btn-outline-secondary btn-sm" (click)="onDelete(close, r.id)"><i class="fa fa-trash text-danger"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
