<script src="register.component.ts"></script>
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 ">
      <div class="card card-body shadow bg-gray-light">
        <div class="form-group text-center">
          <i id="fas" class="fa fa-users-cog fa-5x"></i>
        </div>
        <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="onClick()">

          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" ><i class="fa fa-user"></i> </span>
              </div>
              <input type="text" class="form-control" placeholder="Username" formControlName="name">
            </div>
            <div class="text-danger small" *ngIf="registerForm.controls.name.invalid">Name is required</div>
          </div>
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope-open"></i> </span>
              </div>
              <input type="email" class="form-control" placeholder="Email Address" formControlName="email">
            </div>
            <div class="text-danger small" *ngIf="registerForm.controls.email.invalid">Email is required</div>
          </div>
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-city"></i> </span>
              </div>
              <!--              <input type="text" class="form-control" placeholder="Address" formControlName="address">-->
              <textarea class="form-control" formControlName="address"></textarea>
            </div>
            <div class="text-danger small" *ngIf="registerForm.controls.address.invalid">Address is required</div>
          </div>
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" ><i class="fa fa-user"></i> </span>
              </div>
              <select class="custom-select" formControlName="position">
                <option *ngFor="let p of position" value="{{p}}">{{p}}</option>
              </select>
            </div>
            <div class="text-danger small" *ngIf="registerForm.controls.position.invalid">Position is required</div>
          </div>
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" ><i class="fa fa-phone"></i> </span>
              </div>
              <input type="tel" class="form-control" placeholder="Phone Number" formControlName="phone">
            </div>
            <div class="text-danger small" *ngIf="registerForm.controls.phone.invalid">Phone is required</div>
          </div>
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" ><i class="fa fa-user"></i> </span>
              </div>
              <select class="custom-select" formControlName="role">
                <option value="{{Roles}}">{{Roles}}</option>
              </select>
            </div>
            <div class="text-danger small" *ngIf="registerForm.controls.role.invalid">User Role is required</div>
          </div>
          <div formGroupName="passwords">
            <div class="form-group">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder="******" formControlName="password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder="******" formControlName="confirmPassword">
              </div>
            </div>
            <div class="text-danger" *ngIf="registerForm.touched && registerForm.controls.passwords.errors !== null && registerForm.controls.passwords.errors.PasswordNotMergeError">
              * password and confirm password must be same.
            </div>
          </div>
          <div class="form-group text-center">
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-outline-secondary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
