<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <div class="card card-body shadow bg-gray-light">
        <div class="form-group text-center">
          <i id="fas" class="fa fa-user-plus fa-5x"></i>
        </div>
        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onClick()">
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping"><i  class="fa fa-user"></i> </span>
              </div>
              <input type="text" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="text-danger small" *ngIf="loginForm.controls.email.invalid">Email is required</div>
          </div>
          <div class="form-group">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock"></i> </span>
              </div>
              <input type="text" class="form-control" placeholder="********"  formControlName="password">
            </div>
            <div class="text-danger small" *ngIf="loginForm.controls.password.invalid">Password is required</div>
          </div>
          <div class="form-group">
            <input type="radio" value="student" name="type" formControlName="type">Student
          &nbsp;
            <input type="radio" value="librarian" name="type" formControlName="type">Librarian
          </div>
          <div class="form-group text-center">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn btn-outline-secondary form-control">Login</button>
          </div>
        </form>
        <p>
          Do you have account? <a routerLink="/register"><i class="fa fa-sign-in"></i> Signup</a>
        </p>
      </div>
    </div>
  </div>
</div>
