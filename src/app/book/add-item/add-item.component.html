<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Book Item</title>
</head>
<body>
<div class="container">
  <div class="card card-body shadow">
    <div class="row">
<!--      <div class="col-sm-1"></div>-->
      <div class="col-lg-12">
          <div class="card card-body">
            <strong class="text-center  text-lg">Add New Book</strong>
            <form class="mt-3" [formGroup]="addBookForm" (ngSubmit)="onSubmitt()">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="small" ><i class="fa fa-list-alt text-indigo"></i> Category</label>
                    <select class="custom-select" formControlName="categories" >
                      <option *ngFor="let c of result; let x = index" [value]="x" >{{c.type}}</option>
                    </select>
                    <div class="text-danger small" *ngIf="addBookForm.controls.categories.invalid">Category is required</div>

                  </div>
                  <div class="form-group">
                    <label class="small"><i class="fa fa-bars text-indigo"></i> Shelf No</label>
                    <select class="custom-select" formControlName="shelves">
                      <option *ngFor="let s of shelf; let x = index" [value]="x">{{s.id}}</option>
                    </select>
                    <div class="text-danger small" *ngIf="addBookForm.controls.shelves.invalid">Shelf is required</div>

                  </div>
                  <div class="form-group">
                    <label class="small"><i class="fa fa-book text-indigo"></i> Book Title</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div class="text-danger small" *ngIf="addBookForm.controls.name.invalid">Book Title is required</div>

                  </div>
                  <div class="form-group">
                    <label class="small"><i class="fa fa-user-circle text-indigo"></i> Author Name</label>
                    <input type="text" class="form-control" formControlName="author">
                    <div class="text-danger small" *ngIf="addBookForm.controls.author.invalid">Author Name is required</div>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="small"><i class="fa fa-calendar-times text-indigo"></i> Edition</label>
                    <input type="text" class="form-control" formControlName="edition">
                    <div class="text-danger small" *ngIf="addBookForm.controls.edition.invalid">Edition is required</div>

                  </div>
                  <div class="form-group">
                    <label class="small"><i class="fa fa-sort-numeric-down-alt text-indigo"></i> ISBN</label>
                    <input type="text" class="form-control" formControlName="isbn">
                    <div class="text-danger small" *ngIf="addBookForm.controls.isbn.invalid">ISBN is required</div>

                  </div>
                  <div class="form-group">
                    <label class="small"><i class="fa fa-images text-indigo"></i> IMG URL</label>
                    <input type="text" class="form-control" formControlName="imgUrl">
                    <div class="text-danger small" *ngIf="addBookForm.controls.imgUrl.invalid">URL is required</div>

                  </div>
                  <div class="form-group">
                    <label class="small "><i class="fa fa-money-bill-alt text-indigo"></i> Price</label>
                    <input type="text" class="form-control" formControlName="price">
                    <div class="text-danger small" *ngIf="addBookForm.controls.name.invalid">Price is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
                <button [disabled]="addBookForm.invalid" type="submit" class="btn btn-outline-dark"><strong>Add Book</strong></button> &nbsp; &nbsp;
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
