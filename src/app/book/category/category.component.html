<div class="container mt-5">
  <h4 class="text-center text-indigo"><strong>Book Category In UCST(Thaton) Library</strong></h4>
  <div class="container mt-3 sm">
    <div class="card card-body bg-transparent shadow ">
      <a class="text-warning" routerLink="/add/new/items"><i class="fa fa-plus-circle"></i> <strong>Add New Category</strong></a>
      <div class="container mt-3" >
        <div class="row">
          <div class="card card-body shadow-lg bg-gray-light" *ngFor="let d of bookCateG">
            <div class="col-lg-12">
              <a routerLink="/shelf/one" ><strong class="text-center text-indigo">{{d.type}}</strong></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
