<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="container-fluid mb-2">
  <h4 class="text-center text-warning"><strong>Old Questions In UCST(Thaton) Library</strong></h4>

  <div class="container-fluid mt-3 sm">
    <div class="row">
      {{year}}
      {{pdfUrl}}
    </div>
  </div>
  <div class="container mt-3 sm">
    <div class="row">
      <div class="card card-body shadow-lg bg-gray-light" *ngFor="let l of lists | paginate:{itemsPerPage: 30, currentPage : p}">
        <div class="col-lg-12">
          <span>
            <strong class="text-indigo text-center"> {{l.year}} ({{l.subject}})</strong>
            <a (click)="onClick(l.id)" class="btn btn-sm float-right"><i class="fa fa-download"></i></a>
            <a (click)="onClick(l.id)" class="btn btn-sm float-right"><i class="fa fa-eye"></i></a>
          </span>
        </div>
      </div>
    </div>
    <pagination-controls class="myPagination" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

</body>
</html>
